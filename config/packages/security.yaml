security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home
                enable_csrf: true
            logout:
                path: app_logout
                target: app_home
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
                always_remember_me: true

    access_control:
        # More specific paths FIRST
        - { path: ^/admin/users, roles: ROLE_ADMIN }     # Only ADMIN can manage users
        - { path: ^/admin, roles: ROLE_AGENT }           # AGENT can access other admin pages
        - { path: ^/cart, roles: ROLE_ABONNE }           # Need to be subscriber to shop
        - { path: ^/profile, roles: ROLE_ABONNE }        # Need to be subscriber for profile

    role_hierarchy:
        ROLE_AGENT: ROLE_ABONNE
        ROLE_ADMIN: ROLE_AGENT
